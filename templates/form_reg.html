{% extends "main.html" %}
{% block tittle %}Вход/Регистрация{% endblock %}
{% block content %}
<form action="" method="post">
    <p>
        {{ form.login.label() }}<br>
        {{ form.login }}<br>
        {{ form.password.label() }}<br>
        {{ form.password }}<br>

    <p>{{ form.submit(type="submit", class="btn btn-secondary") }}</p>
</form>
{% endblock %}
